name: Printer Firmware CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake g++ cppcheck libgtest-dev
        cd /usr/src/gtest
        sudo cmake .
        sudo make
        sudo cp lib/*.a /usr/lib

    - name: Build
      run: |
        cmake -S . -B build
        cmake --build build

    - name: Run tests
      run: |
        cd build
        ctest --output-on-failure

    - name: Package artifact
      run: |
        tar -czf printer-firmware-demo.tar.gz build/printer

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: printer-firmware-demo
        path: printer-firmware-demo.tar.gz
